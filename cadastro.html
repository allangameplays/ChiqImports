<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Chiq Imports</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h2>Cadastro</h2>
            <form action="cadastro-handler.php" method="POST">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
            </form>
        </div>
    </main>
</body>
</html>
